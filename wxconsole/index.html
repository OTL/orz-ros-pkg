<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wxconsole</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--link href="css/bootstrap-responsive.css" rel="stylesheet"-->
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-button.js"></script>
    <script type="text/javascript" src="js/bootstrap-alert.js"></script>
    <script type="text/javascript" src="js/bootstrap-modal.js"></script>

    <script type="text/javascript" src="ros.js"></script>
    <script type="text/javascript" src="wxconsole.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body style="padding-top: 60px; padding-bottom: 60px;">

    <div class="navbar navbar-fixed-top" id="nav_bar">
      <div class="navbar-inner">
	<div class="container-fluid">
	  <a class="brand" href="#">wxconsole</a>
	  <form class="navbar-form pull-left" id="set_hostname">
	    <div class="input-append">
	      <input type="text" id="hostname" class="span2" placeholder="rosbridge's host" value="localhost">
	      <button type="submit" class="btn" id="connect">connect</button>
	    </div>
	  </form>
	</div>
      </div>
    </div>

    <div class="navbar navbar-fixed-bottom" id="button_wrapper">
      <div class="navbar-inner">
	<div class="container-fluid">
	  <div class="span1">
	    <div class="navbar-text">Severity</div>
	  </div>
	  <div class="span3.5">
	    <div class="btn-group" id="level_buttons"
		 data-toggle="buttons-checkbox">
	      <button class="btn btn-default" id="Debug"><i class="icon-pencil"></i>Debug</button>
	      <button class="btn btn-primary" id="Info"><i class="icon-info-sign"></i>Info</button>
	      <button class="btn btn-warning" id="Warn"><i class="icon-exclamation-sign"></i>Warn</button>
	      <button class="btn btn-danger" id="Error"><i class="icon-remove-sign"></i>Error</button>
	      <button class="btn btn-inverse" id="Fatal"><i class="icon-white icon-remove"></i>Fatal</button>
	    </div>
	  </div>
	  <div class="span2">
	    <button class="btn btn-info" id="pause_button"
		    data-toggle="button">
	      <i class="icon-white icon-pause"></i>Pause</button>
	  </div>
	</div>
      </div>
    </div> <!-- end of row (buttons) -->

    <div class="container-fluid">
      <div class="row">
	<div class="span11" id="message_field">
	  <table class="table table-striped table-condensed" id="rosout_table">
	    <thead>
	      <tr>
		<th class="span5">Message</th>
		<th class="span1">Severity</th>
		<th class="span2">Node</th>
	      </tr>
	    </thead>
	    <tbody>
	    </tbody>
	  </table>
	</div>
      </div>

      <div id="bottom_items">
	<div class="row">
	  <div class="span6">
	    <div id="message">
	    </div>
	  </div>
	</div>
      </div> <!-- end of bottom_items -->
    </div>
  </body>
</html>
